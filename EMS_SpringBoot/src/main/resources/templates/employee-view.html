<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Employee</title>
</head>
<body>
    <h2>Employee Details</h2>
    <div th:object="${employee}">
        <p><strong>ID:</strong> <span th:text="*{eid}"></span></p>
        <p><strong>Name:</strong> <span th:text="*{ename}"></span></p>
        <p><strong>Department:</strong> <span th:text="*{edept}"></span></p>
    </div>
    <br>
    <a th:href="@{/list}">Back to List</a>
</body>
</html>
