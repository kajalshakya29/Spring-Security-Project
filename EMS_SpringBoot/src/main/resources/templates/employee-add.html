<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
</head>
<body>
    <h2>Add New Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="post">
        <div>
            <label>Name:</label>
            <input type="text" th:field="*{ename}" required />
        </div>
        <br>
        <div>
            <label>Department:</label>
            <input type="text" th:field="*{edept}" list="deptOptions" placeholder="Type or Select Department" required />
            
            <datalist id="deptOptions">
                <option value="IT">
                <option value="HR">
                <option value="SALES">
                <option value="ADMIN">
                <option value="CODER">
                <option value="FINANCE">
            </datalist>
        </div>
        <br>
        <button type="submit">Save Employee</button>
    </form>
    <br>
    <a th:href="@{/list}">Back to List</a>
</body>
</html>
